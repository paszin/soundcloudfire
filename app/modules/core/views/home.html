    </div>

    <audioplayer ng-if="playerService.audio.stream" layout="column" layout-align="center stretch" track="playerService.audio.info"></audioplayer>

        <md-tab ng-repeat="tab in tabs">
            <md-tab-label>
                <i class="fa {{tab.icon}} fa-2x"></i> {{tab.title}}

            <md-tab-body>
                <div ng-include="tab.content"></div>
