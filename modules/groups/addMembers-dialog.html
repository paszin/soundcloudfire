<md-dialog aria-label="add to group">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Invite some friends</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    x
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout-margin>
                <p>Share this url with everybody you would like to invite</p>
                <p style="color: grey">{{url}}</p>
                <div layout="row" layout-align="center center">
                    <md-button class="md-primary md-hue-3" flex="100" ngclipboard data-clipboard-text="{{url}}">
                    <i class="fa fa-clipboard"></i> copy
                </md-button></div>
                
            </div>
    
        </md-dialog-content>
    </form>
</md-dialog>
