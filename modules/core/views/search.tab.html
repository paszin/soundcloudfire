<div ng-controller="SearchCtrl">
    <md-input-container>
        <label>search</label>
        <input ng-model="search.input">
    </md-input-container>

    <md-button ng-click="searchTrack()">search for {{search.input}}</md-button>

    <div ng-repeat="r in results">{{r.kind}}{{r.title}}</div>

</div>
